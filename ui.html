<h2>Design Lint</h2>
<p>ローカルスタイルを取得する</p>
<button id="getColors">Get Colors</button>

<p>フレーム内のカラーをチェックする</p>
<button id="checkFrame">Check Frame</button>

<script>
document.getElementById('getColors').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'get-colors' } }, '*')
}

document.getElementById('checkFrame').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'check-frame' } }, '*')
}
</script>
